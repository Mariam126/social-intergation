<script>
let theInput =document.getElementById('username');
let password =document.getElementById("password");
  function logInPage(){
    var validate = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    // // To check a password between 7 to 16 characters which contain only characters, 
    // numeric digits, underscore and first character must be a letter
    var passw =  /^[A-Za-z]\w{7,14}$/;

    if(theInput.value.match(validate) && password.value.match(passw)){
        location.href='main.html';
alert('successful login');
    }
        
    
    
else if((theInput.value != validate) || (password.value != passw)){
   alert('please write valid username or password')
}

        alert('invaild login')
    }
  }
